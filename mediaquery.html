<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
        @media(max-width: 500px) {
          body {
            background-color: red;
          }
        }
        @media(min-width: 501px) {
          body {
            background-color: green;
          }
        }
        @media(min-width: 601px) {
          body {
            background-color: blue;
          }
        }
      </style>
  </head>
  <body>

  </body>
</html>

min-width ~픽셀 이상일때
 끝 -->
